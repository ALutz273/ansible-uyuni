---
- name: Install core utilities
  zypper:
    name: "{{ core_packages }}"
    state: present
  become: true

- name: Create a volume group for Uyuni
  lvg:
    vg: "{{ vg_uyuni }}"
    pvs: "{{ pv_uyuni }}"
  become: true
  when: use_lvm | bool

- name: Create logical volumes, file systems and mount points
  block:
    - name: Create logical volumes
      lvol:
        vg: "{{ vg_uyuni }}"
        lv: "{{ item.name }}"
        size: "{{ item.size }}"
      with_items: "{{ filesystems }}"
    - name: Create file systems
      filesystem:
        fstype: "{{ item.type }}"
        dev: "/dev/mapper/{{ vg_uyuni }}-{{ item.name }}"
      with_items: "{{ filesystems }}"
    - name: Create mount points
      mount:
        path: "{{ item.mountpoint }}"
        src: "/dev/mapper/{{ vg_uyuni }}-{{ item.name }}"
        fstype: "{{ item.type }}"
        opts: auto
        state: mounted
      with_items: "{{ filesystems }}"
  become: true
  when: use_lvm | bool
