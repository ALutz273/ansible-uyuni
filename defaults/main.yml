---
# packages
core_packages:
  - xfsprogs
  - lvm2
  - man
  - firewalld
uyuni_repo: "https://download.opensuse.org/repositories/systemsmanagement:/Uyuni:/Stable/images/repo/Uyuni-Server-POOL-x86_64-Media1"
uyuni_packages:
  - spacewalk-utils
  - spacecmd
suma_release: 4.1
scc_check_registration: true
scc_check_modules: true
# The 'Desktop Applications' and 'Development Tools'
# modules are required for CEFS/DEFS!
sles_modules:
  - name: sle-module-basesystem
    identifier: "sle-module-basesystem/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-python2
    identifier: "sle-module-python2/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-server-applications
    identifier: "sle-module-server-applications/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-web-scripting
    identifier: "sle-module-web-scripting/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-desktop-applications
    identifier: "sle-module-desktop-applications/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-development-tools
    identifier: "sle-module-development-tools/{{ ansible_distribution_version }}/x86_64"
  - name: sle-module-suse-manager-server
    identifier: "sle-module-suse-manager-server/{{ suma_release }}/x86_64"

# storage configuration
use_lvm: true
vg_uyuni: vg_uyuni
pv_uyuni: /dev/sdb
filesystems:
  - name: lv_spacewalk
    type: xfs
    mountpoint: /var/spacewalk
    size: 10240
  - name: lv_pgsql
    type: xfs
    mountpoint: /var/lib/pgsql
    size: 10240

# Uyuni configuration
uyuni_mail: "root@localhost"
uyuni_db_name: "uyuni"
uyuni_db_user: "uyuni"
uyuni_db_pass: "uyuni"
cert_city: "Berlin"
cert_country: "DE"
cert_mail: "root@localhost"
cert_o: "Berlin"
cert_ou: "Berlin"
cert_state: "Berlin"
cert_pass: "uyuni"
org_name: "Demo"
org_login: "admin"
org_password: "admin"
org_mail: "root@localhost"
org_first_name: "Anton"
org_last_name: "Administrator"

# additional settings
use_uyuni_repo: true

# firewall settings
config_firewall: true
default_zone: internal
firewall_services:
  - suse-manager-server

# content settings
setup_cefs: false
setup_cefs_cronjob: false
cefs_path: "/opt/errata-import"
setup_defs: false
setup_defs_cronjob: false
cefs_packages:
  - perl
  - perl-Text-Unidecode
  - cron
channels: []
# create dict items like this:
# - {"name": "centos7", "arch": "x86_64"}
# - {"name": "centos7-updates", "arch": "x86_64"}
sync_channels: false
bootstrap_repos: false
