---
# packages
core_packages:
  - xfsprogs
  - lvm2
  - man
uyuni_repo: "https://download.opensuse.org/repositories/systemsmanagement:/Uyuni:/Stable/images/repo/Uyuni-Server-4.0-POOL-x86_64-Media1/"
uyuni_packages:
  - patterns-uyuni_server
  - spacewalk-utils
  - spacecmd

# storage configuration
use_lvm: true
vg_uyuni: vg_uyuni
pv_uyuni: /dev/sdb
filesystems:
  - name: lv_spacewalk
    type: xfs
    mountpoint: /var/spacewalk
    size: 10240
  - name: lv_pgsql
    type: xfs
    mountpoint: /var/lib/pgsql
    size: 10240

# Uyuni configuration
uyuni_mail: "root@localhost"
uyuni_db_name: "uyuni"
uyuni_db_user: "uyuni"
uyuni_db_pass: "uyuni"
cert_city: "Berlin"
cert_country: "DE"
cert_mail: "root@localhost"
cert_o: "Berlin"
cert_ou: "Berlin"
cert_state: "Berlin"
cert_pass: "uyuni"
org_name: "Demo"
org_login: "admin"
org_password: "admin"
org_mail: "root@localhost"
org_first_name: "Anton"
org_last_name: "Administrator"

# additional settings
use_uyuni_repo: true

